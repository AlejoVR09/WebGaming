<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCHEMON</title>
    <link rel="stylesheet" href="assets/css/styleBuche.css">
    
</head>
<body>
    <h1 class="titulo">BUCHEMON!ðŸŽ‚ðŸ¥™ðŸŒ®</h1>
    <!-- Eleccion de Buchemon -->
    <section class="seleccion--buche" id="seleccion--buche">
        <h2 class="subtitulo">Elige a tu Buchemon</h2>
        <div id="seleccionTarjeta" class="seleccion_container"></div>  
        <button class="seleccion_container--button" id="seleccion-buche">Seleccionar</button>
    </section>

    <!-- Mapa -->
    <section id="mapaContainer" class="mapa_container">
        <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
        <canvas id="mapa" class="mapa"></canvas>
        <div class="button_container">
            <button class="seleccion_container--button button1" onmousedown="moverArriba()" onmouseup="detenerMovimiento()">Arriba</button>
            <button class="seleccion_container--button button2" onmousedown="moverAbajo()" onmouseup="detenerMovimiento()">Abajo</button>
            <button class="seleccion_container--button button3" onmousedown="moverDerecha()" onmouseup="detenerMovimiento()">Derecha</button>
            <button class="seleccion_container--button button4" onmousedown="moverIzquierda()" onmouseup="detenerMovimiento()">Izquierda</button>
        </div>
    </section>

    <!-- Seleccion de ataque -->
    <section class="seleccion-ataque" id="seleccion-ataque">
        <h2>Elige tu ataque</h2>
        <div class="ataque_container"> 
            <div class="ataque_container--opcion" id="ataqueContainer">
            </div>
        </div>

        <section id="feedback" class="feedback">
            <p id="notificacion"></p>
            <section class="reiniciar" id="reiniciar">
                <button id="btnReload" class="btn-reload">Reiniciar</button>
            </section>
        </section>   

        <div class="info_container">
            <div class="ataque_container--vidaAliado">
                <p id="bucheAliadoVida"></p>
                <p id="bucheAliado"></p>
                <div id="ataqueJugador"></div>
            </div>
            <div class="ataque_container--vidaAliado"s>
                <p id="bucheEnemigoVida"></p>
                <p id="bucheEnemigo"></p>
                <div id="ataqueEnemigo"></div>
            </div>
        </div> 

    </section>
    <script src="assets/js/buchemon.js"></script>
</body>
</html>
